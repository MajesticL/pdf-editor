<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS PDF Editor</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <input type="file" id="pdf-upload" accept="application/pdf">
        <button onclick="addText()">Add Text</button>
        <button onclick="setTool('draw')">Draw Mode</button>
        <button onclick="setTool('select')">Select Mode</button>
        <button onclick="savePDF()" id="save">Save PDF</button>
    </div>

    <div class="canvas-container">
        <canvas id="pdf-canvas"></canvas>
        <canvas id="fabric-canvas"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
